<!DOCTYPE html>
<html lang="en">
<head>
    <title>Check your Privilege!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding:1rem;
            height: 100vh;
        }
        @media only screen and (max-width: 600px) {
            .check-it {
                transform: scale(4);
            }
        }
        @media only screen and (min-width: 601px) and (max-width: 1100px){
            .check-it {
                transform: scale(5);
            }
        }
        @media only screen and (min-width: 1101px) and (max-width:1600px) {
            .check-it {
                transform: scale(6);
            }
        }
        @media only screen and (min-width: 1601px) {
            .check-it {
                transform: scale(7);
            }
        }
        .check-it {
            display:block;
        }
        .main {
            display:flex;
            justify-content: center;
            align-content: center;
        }
        #content {
            display:flex;
            justify-content: space-evenly;
            align-content: center;
            flex-direction:column;
            height:100%;
        }
        h1 {
            text-align:center;
        }
        .count {
            text-align:center;
            font-style:italic;
        }
        .error {
            display:block;
            position:fixed;
            top:1rem;
            left:1rem;
            color:white;
            background-color:#ff376a;
            padding: 0.5rem 1.25rem;
            border-radius:7px;
            animation: slidein 0.4s ease-in-out;
            transition: opacity 0.3s;
        }
        .error:hover {
            cursor: pointer;
        }
        .error > h2 {
            margin-bottom:0.25rem;
            margin-top:0.25rem;
        }
        @keyframes slidein {
            0% {
              transform: translateX(-100%);
            }
          
            80% {
              transform:translateX(7%);
            }
            96% {
              transform: translateX(-2%);
            }
            100% {
              transform: translateX(0);
            }
          }
    </style>
    <script>
        const localStorage = window.localStorage;
        const exists = {% if priv %} true {% else %} false {% endif %};
        var privKey;

        if (exists) {
            privKey = '{{ priv.privilege_owner }}';
            localStorage.setItem('privilegeKey', privKey);
        } else {
            privKey = localStorage.getItem('privilegeKey');
        }

        const path = window.location.pathname;
        if ( privKey && privKey !== "" && path === "/" ) {
            window.location.pathname = "/" + privKey;
        }
    </script>
</head>

<body>
    <div id="content">
        <div class="main">
            <div class="check-it">
                <form role="form" action="" method="post">
                    {% csrf_token %}
                    <input type="checkbox" id="check" value="check" onChange="submit()" {% if priv and priv.checked_today %}checked{% endif %}/><label>Privilege</label>
                </form>
            </div>
        </div>
        {% if priv %}
        <div class="count">you checked your privilege <b>{{priv.check_count}}</b> {% if priv.check_count != 1%}times{% else %}time{% endif %} already </div>
        {% endif %}
        {% if noUpdate %}
        <div class="error">
            <h2> Nuh Uh</h2>
            <p>Sorry but you cannot <b>uncheck</b> your privilege!</p>
        </div>
        {% endif %}

    </div>
    <footer>
    </footer>
    <script defer>
        var errors = document.getElementsByClassName("error")
        Array.from(errors).forEach(function(error) {
            error.addEventListener("click", function() {
                error.style.opacity = 0;
            })
        });
    </script>
</body>
</html>
